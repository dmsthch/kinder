<!doctype html>

<html>
<head>

<%@ taglib uri="http://java.sun.com/jsp/jstl/core" prefix="c" %>
	<!-- JS Link -->
	<c:import url="/WEB-INF/views/module/importJS.jsp"></c:import>
	
	<!-- 페이지 가이드 -->
    <link rel="stylesheet" href="css/pageguide.min.css" />
    <style type="text/css">
        body {
            font-family: Helvetica, Arial, sans-serif;
        }	/* 사이즈조절 */
        .wrapper {
            margin: 0 auto;
            width: 100%;
            max-width: 1025px;
        }
        .data-block {
            width: 100%;
            min-height: 700px;
        }
        .data-block img {
            width: 100%;
        }
        #titlePageGuide {
            display: none;
        }
    </style>
    <!-- 페이지 가이드 -->
</head>
<body>

<!-- 페이지 가이드 -->
    <div id="examplePlusWelcome">
        <div id="exampleContent">
        <!-- 페이지 가이드 -->
            <div class="wrapper">
                <h1>일반 내용</h1>
                <div class="data-block first_element_to_target">
                    <h3>하나</h3>
                    내용
                </div>
                <!-- 페이지 가이드 -->
                
                <div class="data-block first_half_element_to_target">
                    <h3>하나의 반절</h3>
                    내용
                </div>
                
                <div class="data-block" id="second_element_to_target">
                    <h3>둘</h3>
                    <img src="../example/img/img2.jpg" alt="Glen Canyon"/>
                </div>
                <div class="data-block third_element_to_target">
                    <div class="is_here">
                        <h3>셋</h3>
                        <img src="../example/img/img3.jpg" alt="London"/>
                    </div>
                </div>
                <div class="data-block" id="fourth_element_to_target">
                    <h3>넷</h3>
                    <img src="../example/img/img4.jpg" alt="Paros"/>
                </div>
            </div>
            <!-- 페이지 가이드 -->

            <!-- 가이드의 설명 -->
            <ul id="tlyPageGuide" data-tourtitle="가이드를 시작하려면 클릭하세요.">

              <li class="tlypageguide_left" data-tourtarget=".first_element_to_target">
                설명 첫번째
              </li>
              
              <li class="tlypageguide_top" data-tourtarget=".first_half_element_to_target">
                설명 첫번째의 반절
              </li>
              
              <li class="tlypageguide_right" data-tourtarget="#second_element_to_target">
                설명 두번째
              </li>
              <li class="tlypageguide_top" data-tourtarget=".third_element_to_target > div.is_here">
                설명 셋째
              </li>
              <li class="tlypageguide_bottom" data-tourtarget="#fourth_element_to_target">
                설명 넷째
              </li>
            </ul>

        </div>
    </div>
<!-- 페이지가이드 -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/pageguide.min.js"></script>
    <script type="text/javascript">
        jQuery(document).ready(function() {
            var pageguide = tl.pg.init();
        });
    </script>
</body>
</html>
